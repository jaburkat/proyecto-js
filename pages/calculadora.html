  <!-- CALCULADORA -->
  <div class="container calculadora mt-5 text-center">
    <h1>CALCULADORA DE LITROS</h1>
    <form>
      <div class="form-group">
        <label for="ancho">Ancho (en metros):</label>
        <input type="number" class="form-control" id="ancho" aria-describedby="widthHelp">
        <small id="widthHelp" class="form-text text-muted">Introduzca el ancho de la superficie a pintar.</small>
      </div>
      <div class="form-group">
        <label for="alto">Altura (en metros):</label>
        <input type="number" class="form-control" id="alto" aria-describedby="heightHelp">
        <small id="heightHelp" class="form-text text-muted">Introduzca la altura de la superficie a pintar.</small>
      </div>
      <div class="form-group">
        <label for="tipoPintura">Tipo de Pintura:</label>
        <select class="form-control" id="tipoPintura">
          <option>Látex</option>
          <option>Sintético</option>
        </select>
      </div>
      <button type="button" class="btn btn-lg btn-primary my-3 litrosPinturas">CALCULAR</button>
    </form>
    <div class="mt-3" id="resultado">
    </div>
  </div>
